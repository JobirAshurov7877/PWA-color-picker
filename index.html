<!DOCTYPE html>
<html lang="en">

<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link rel="stylesheet" href="./css/style.css">
     <link rel="manifest" href="./manifest.json">
     <link rel="apple-touch-icon" href="images/icons/android-launchericon-72-72.png">
     <link rel="apple-touch-icon" href="images/icons/android-launchericon-96-96.png">
     <link rel="apple-touch-icon" href="images/icons/android-launchericon-144-144.png">
     <link rel="apple-touch-icon" href="images/icons/android-launchericon-192-192.png">
     <link rel="apple-touch-icon" href="images/icons/android-launchericon-512-512.png">
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
     <meta name="theme-color" content="#0D1117">
     <title>PWA color app</title>
</head>

<body>
     
     <div class="main">
          <div class="card">
               <h1>Color Picker</h1>
               <div class="line"></div>
               <div class="colorSection">                 
                    <input type="color" value="#DFFF00" id="inputColor">
                    <input type="text" value="#DFFF00" id="inputText" disabled>
               </div>
               <div class="btn">
                    <button id="getHEX" onclick="colorFunc()">Get HEX Code</button>
                    <button id="copyHex" onclick="copy()">Copy Code</button>
               </div>
               
               <p style="color: rgb(7, 255, 7);" id="demo"></p>
          </div>
     </div>
     <script src="./js/app.js"></script>
</body>

</html>
